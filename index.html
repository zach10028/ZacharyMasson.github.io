<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Web Map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css">
    


    
</head>
<body>
    <div class="header">
        <a  class="logo">Montreal: Then and Now</a>

        <div class="header-right">
          <a href="#home"></a>
          <a href="#contact"></a>
          <a href="#about"></a>
        </div>

    </div>

    <div class="column" >
      <br>
        <div id="instructions"> Click on a marker and scroll down to see more information. 
        </div>
      <br>
        <div id="js-map" class="map"></div>
    </div>


    <div class="column2">
        <div class = 'poi'>
            <h1 id = 'poi_name'></h1>
        </div>
    </div>

    <div class = "imageStyle">
    <table id="t01">
        <tr>
          <th></th>
          <th>Year</th> 
          <th>Description</th>
        </tr>
        <tr>
          <td id = 'poi_image1'></td>
          <td id = 'poi_year1'></td>
          <td id = 'poi_desc1'></td>
        </tr>
        <tr>
          <td id = 'poi_image2'></td>
          <td id = 'poi_year2'></td>
          <td id = 'poi_desc2'></td>
        </tr>
        <tr>
          <td id = 'poi_image3'></td>
          <td id = 'poi_year3'></td>
          <td id = 'poi_desc3'></td>
        </tr>
        <tr>
          <td id = 'poi_image4'></td>
          <td id = 'poi_year4'></td>
          <td id = 'poi_desc4'></td>
        </tr>
      </table>
    </div>


    <div class="overlay-container">
        <span class = "overlay-text" id='name'></span><br>
    </div>


    <script src = './main.js'></script>
    <script src="./libs/v6.5.0-dist/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>

</body>
</html>
