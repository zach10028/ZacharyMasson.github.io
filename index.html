<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Web Map</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css">
    
</head>
<body>
    <div class="header">
        
    </div>

    <div class="row">
        <div class="column" >
            <div class = 'poi'>
                <div> Click on a marker to see pictures.</div>
                <h1 id = 'poi_name'> ... </h1>
                
                <div class="imageStyle">
                    <p id = 'poi_image1'> ...</p>
                    <p> </p>
                </div>

                <div class="imageStyle">
                    <p id = 'poi_image2'> ...</p>
                    <p> </p>
                </div>

            </div>

        </div>
        <div class="column2" style="background-color:#bbb;">
            <div id="js-map" class="map"></div>
        </div>
      </div>


    <footer>Footer</footer>

    <div class="overlay-container">
        <span class = "overlay-text" id='name'></span><br>
    </div>
    <script src = './main.js'></script>
    <script src="./libs/v6.5.0-dist/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>

</body>
</html>
